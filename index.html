<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dia dos Professores</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom left, #c7b6ee, #8A2BE2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 2300px;
      height: 1000px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      background-image: url('./background-abc.jpg');
      background-size: cover;
      background-position: center;
      gap: 20px;
    }

    .left-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      background: linear-gradient(to right, #5a7878, #2F4F4F);
      padding: 25px;
      border-radius: 10px;
      border: 5px solid #8B4513;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      max-width: 360px;
    }

    .left-side h1 {
      font-size: 36px;
      background: linear-gradient(to right, #FFFFFF, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    .left-side p {
      font-size: 16px;
      color: #FFFFFF;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .audio-wrapper {
      background: linear-gradient(to right, hsl(5, 82%, 73%), #E6554F);
      border-radius: 10px;
      padding: 10px;
      margin-top: 15px;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
    }

    .audio-wrapper p {
      color: white;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .audio-wrapper audio {
      width: 100%;
      outline: none;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      width: 100%;
      max-width: 320px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.25);
    }

    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right-side img {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
    }

    /* --- RESPONSIVIDADE --- */
    @media (min-width: 1025px) {
      .right-side img {
        width: 50%;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        transform: translate(-20px, -120px);
      }
    }

    @media (max-width: 1024px) {
      .container {
        gap: 10px;
        padding: 20px;
      }

      .left-side h1 {
        font-size: 30px;
      }

      .left-side p {
        font-size: 14px;
      }

      .image-container img {
        max-width: 260px;
      }

      .right-side img {
        max-width: 300px;
      }
    }

    @media (max-width: 768px) {
      body {
        height: auto;
      }

      .container {
        flex-direction: column;
        align-items: center;
        height: auto;
        gap: 25px;
        padding: 15px;
      }

      .left-side,
      .image-container,
      .right-side {
        width: 100%;
        max-width: 90%;
      }

      .left-side {
        padding: 15px;
      }

      .left-side h1 {
        font-size: 28px;
      }

      .left-side p {
        font-size: 14px;
      }

      .image-container img {
        width: 80%;
        max-width: 260px;
      }

      .right-side img {
        width: 90%;
        max-width: 320px;
      }

      .audio-wrapper p {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .left-side h1 {
        font-size: 22px;
      }

      .left-side p {
        font-size: 12px;
      }

      .audio-wrapper p {
        font-size: 11px;
      }

      .image-container img {
        width: 100%;
      }

      .right-side img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h1>Feliz Dia dos Professores!</h1>
      <p>
        Celebramos hoje o trabalho incrível que nossas professoras realizam todos os dias.
        Obrigado por moldar mentes, inspirar corações e cuidar de mim com tanto amor.
        Feliz dia dos Professores!
      </p>
      <div class="audio-wrapper">
        <p>Dê o play e ouça uma mensagem especial</p>
        <audio controls>
          <source src="./ana_liz.mp3" type="audio/mp3" />
          Seu navegador não suporta o elemento de áudio.
        </audio>
      </div>
    </div>

    <div class="image-container">
      <img src="./ana_liz.jpeg" alt="Ana Liz" />
    </div>

    <div class="right-side">
      <img src="./ana_liz_maravilha.jpeg" alt="Ilustração do professor" />
    </div>
  </div>
</body>
</html>
